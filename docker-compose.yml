version: '3.8'

services:
  # Official Apache Kafka (KRaft mode - no Zookeeper needed)
  kafka:
    image: apache/kafka:latest
    container_name: meesho-kafka
    ports:
      - "9092:9092"
    environment:
      # These settings allow Java and Go to talk to Kafka on port 9092
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@localhost:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1

  # Redis: For the User Blocklist
  redis:
    image: redis:7-alpine
    container_name: meesho-redis
    ports:
      - "6379:6379"

  # MongoDB: For SMS History
  mongodb:
    image: mongo:latest
    container_name: meesho-mongodb
    ports:
      - "27017:27017"

  # Kafka UI: Visual dashboard at http://localhost:8080
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: meesho-kafka-ui
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
    depends_on:
      - kafka